version: "3.1"
services:
  db:
    image: mariadb
    restart: always
    container_name: bus-mariadb
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
    
  node:
    image: node:19-bullseye-slim
    container_name: bus-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html/
    ports:
      - "5173:5173"
    command: bash -c "npm install && npm run build"
    networks:
      - app-network
  
volumes:
  mariadb_data:
    driver: local

networks:
  app-network:
    driver: bridge
